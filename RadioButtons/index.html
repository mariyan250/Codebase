<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RadioButtons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="radio-input">
      <input value="value-1" name="value-radio" id="value-1" type="radio" />
      <div class="plus1">
        <div class="plus2"></div>
      </div>
      <input
        value="value-2"
        name="value-radio"
        id="value-2"
        type="radio"
        checked=""
      />
      <div class="plus1">
        <div class="plus2"></div>
      </div>
      <input value="value-3" name="value-radio" id="value-3" type="radio" />
      <div class="plus1">
        <div class="plus2"></div>
      </div>
    </div>
  </body>
</html>
